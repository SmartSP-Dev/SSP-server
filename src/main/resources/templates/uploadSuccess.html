<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>업로드 완료</title>
</head>
<body>
<h1>✅ 파일 업로드 성공!</h1>
<p>파일이 성공적으로 업로드되었습니다.</p>

<h3>OCR 결과</h3>
<div>
    <!-- OCR 결과를 출력 -->
    <ul>
        <th:block th:each="result : ${ocrResult}">
            <li th:text="${result}"></li>
        </th:block>
    </ul>
</div>

<a href="/">홈으로 돌아가기</a>
</body>
</html>
